<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjid</title>
</head>
<body>
    <canvas id="world" width="1000" height="500" style="border: 1px solid black;"></canvas>

    <script>
        // Inisialisasi
        let canvas = document.getElementById("world");
        let context = canvas.getContext("2d");
        

        context.fillStyle = "green";
        context.fillRect(0, canvas.height / 2 + 150, canvas.width, canvas.height);

        function createDome(x, y, r, color, withEdge = true) {
            
            // Membuat kubah
            context.fillStyle = color;
            context.beginPath();
            context.arc(x, y, r, Math.PI, 2 * Math.PI);

            
            // Menutup kubah
            context.moveTo(x - r, y);
            context.lineTo(x + r, y);

            

            // Mewarnai dan menggaris kubah
            context.lineWidth = r / 10;
            context.fill();
            

            if(withEdge){

                context.beginPath();
                context.moveTo(x, y - r);
                context.lineTo(x, y - r - (r / 4));
                context.stroke();

                context.beginPath();
                context.arc(x, y - r - (r / 4) - (r / 4), r / 4, 1/4 * Math.PI, 3/2 * Math.PI);
                context.stroke();
            }
            
            
           
        }

        
        createDome(canvas.width / 2 - (2 * 100), canvas.height / 2 - 100, 35, "lime");
        createDome(canvas.width / 2, canvas.height / 2, 100, "lime");

        


        function createWall(x, y, width, height, color) {
            context.fillStyle = color;
            context.beginPath();
            context.rect(x, y, width, height);
            context.lineWidth = width / 10;
            context.fill();

            
        }

        createWall(canvas.width / 2 - 100, canvas.height / 2, 200, 200, "lime");
        createWall(canvas.width / 2 + 100, canvas.height / 2, 150, 200, "lime");
        createWall(canvas.width / 2 - 100 - 150, canvas.height / 2, 150, 200, "lime");
        createWall(canvas.width / 2 - (2 * 100) - 35, canvas.height / 2 - 100, (2 * 35), 100, "lime");
         

        function createDoor(x, y, width, height, color) {
            createDome(x, canvas.height / 2 + height, width / 2, color, false);
            createWall(x - width / 2, canvas.height / 2 + height, width, height, color);
        }

        // Membuat pintu
        createDoor(canvas.width / 2 - 175, canvas.height / 2 + 100, 75, 100, "brown");
        createDoor(canvas.width / 2, canvas.height / 2 + 100, 100, 100, "brown");
        createDoor(canvas.width / 2 + 175, canvas.height / 2 + 100, 75, 100, "brown");

        //membuat jendela
            context.fillStyle = 'white';
            context.lineWidth = '5';

            context.fillRect(275,175,50 , 50);

            context.fillStyle = 'black';
            context.lineWidth = '5';
            context.fillRect(380,350,50 , 50);

            context.fillStyle = 'black';
            context.lineWidth = '5';
            context.fillRect(570,350,50 , 50);



         //membuat garis 
         context.fillStyle = "lime";
            context.beginPath();
            context.lineWidth = "2";
            context.fillRect(245,155,110,10);

            context.fillStyle = "white";
            context.beginPath();
            context.lineWidth = "2";
            context.fillRect(250,165,100,5);

            context.fillStyle = "lime";
            context.beginPath();
            context.lineWidth = "2";
            context.fillRect(240,140,6,25);

            context.fillStyle = "lime";
            context.beginPath();
            context.lineWidth = "2";
            context.fillRect(350,140,6,25);


        // Membuat tulisan
        context.fillStyle = 'white';
            context.lineWidth = '5';
            context.fillRect(445,265,120 ,30);

        context.fillStyle = "black";
        context.font = "15pt Arial";
        context.fillText("Al-Muhajirin", canvas.width / 2 - 50, canvas.height / 2 + 35, 200);

        //garis untuk khubah
            context.fillStyle = 'white';
            context.lineWidth = '5';
            context.fillRect(405,250,190 ,5);
        
        // Membuat tangga
        createWall(canvas.width / 2 - 100 - 100 - 75, canvas.height / 2 + 200, 550, 15, "orange");
        createWall(canvas.width / 2 - 100 - 100 - 75 - 25, canvas.height / 2 + 200 + 15, 600, 15, "orange");

        // Membuat background
        canvas.style.backgroundColor = "skyblue";
    </script>
</body>
</html>
